<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sideBar">
      <div class="logo">
        <img src="/img/odin-lined.png">
        <p>Odin</p>
      </div>
  </div>
  <div class="main">
    <div class="header">
      <div class="text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up now to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
    </div>
    <div class="form">
      <form action="" method="post">
        <div class="positioning">
          <div class="details">
            <h1>Let's do this!</h1>
            <div class="name">
              <div class="firstName">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName">
              </div>
              <div class="lastName">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName">
              </div>
            </div>
            <div class="emailNumber">
              <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
              </div>
              <div class="number">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" name="phoneNumber" id="phoneNumber">
              </div>
            </div>
            <div class="password">
              <div class="pw">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" pattern="[a-zA-Z]{5,}" title="Your password must have at least 5 letters" minlength="5">
              </div>
              <div class="confirmpw">
                <label for="confirmPw">Confirm Password</label>
                <input type="password" name="confirmPw" id="confirmPw" pattern="[a-zA-Z]{5,}" title="Your password must have at least 5 letters" minlength="5">
              </div>
            </div>
          </div>
        </div>
        <div class="btn">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
